<body class="">

                                class="fa-brands fa-instagram border-slate-300 text-slate-300 hover:border-red-600 hover:bg-red-600 hover:text-white"></i>
                        </a>
                        <a href="http://instagram.com/LearningX" target="_blank" rel="noopener noreferrer"
                            class="flex items-center h-9 w-9 -ml-2">
                            <i
                                class="fa-brands fa-youtube border-slate-300 text-slate-300 hover:border-red-600 hover:bg-red-600 hover:text-white"></i>
                        </a>
                    </li>
                </ol>
                <ol class="hidden lg:flex space-x-4 text-slate-200 font-thin items-center">

                        <span class="ml-1">Notifikasi</span></li>
                    <li class="flex items-center"><i class="fa-regular fa-circle-question"></i><span

                    <li class="flex items-center"><i class="fa-regular fa-user"></i><span class="ml-1">Akun</span></li>

                </ol>
            </nav>
        </div>
        <!-- Search Bar Start -->
        <div class="search-bar">
            <div class="container">
                <div class="flex justify-center">
                    <div class="flex flex-row space-x-2">

                        </div>

    <section id="banner">
        <div class="md:container w-full md:max-w-7xl">
            <div class="flex flex-row justify-center">
                <div class="left-banner md:mt-6 swiper md:w-[875px] md:h-[270px]">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="rolling-banner bg-cover md:h-[270px]" src="../dist/img/banners/banner_1.png"></div>
                        <div class="swiper-slide"><img class="rolling-banner bg-cover md:h-[270px]" src="../dist/img/banners/banner_2.png"></div>
                        <div class="swiper-slide"><img class="rolling-banner bg-cover md:h-[270px]" src="../dist/img/banners/banner_3.png"></div>
                        <div class="swiper-slide"><img class="rolling-banner bg-cover md:h-[270px]" src="../dist/img/banners/banner_4.png"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <div class="right-banner flex flex-col md:mt-6 md:h-[270px]">
                    <img src="../dist/img/banners/banner_right_top.png" class="h-1/2 pl-2 pb-2" alt="" srcset="">
                    <img src="../dist/img/banners/banner_right_bottom.png" class="h-1/2 pl-2" alt="" srcset="">
                </div>
            </div>
        </div>
    </section>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            //moving
            autoplay:{
                delay:2000,
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
